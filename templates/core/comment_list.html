<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment List</title>
</head>
<body>
    <h1>Comment List</h1>
    <ul>
        {% for comment in comments %}
            <li>
                {{ comment.content }} - by {{ comment.user.username }}
                {% if comment.admin_response %}
                    <p><strong>Admin Response:</strong> {{ comment.admin_response }}</p>
                {% else %}
                    <p>No response yet.</p>
                    <a href="{% url 'respond_to_comment' comment.pk %}">Respond</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_comment' %}">Add a Comment</a>
</body>
</html>
