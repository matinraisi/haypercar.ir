{% extends "parent/base.html" %}
{% load static %}
{% block title %}ثبت نام{% endblock title %}

{% comment %} content {% endcomment %}
{% block content %}   
     <!-- site__body -->
     <div class="site__body">
      <div class="block-space block-space--layout--after-header"></div>
      <div class="block">
        <div class="container container--max--lg d">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 d-flex mt-4 mt-md-0">
              <div class="card flex-grow-1 mb-0 ml-0 ml-lg-3 mr-0 mr-lg-4">
                <div class="card-body card-body--padding--2">
                  <h3 class="card-title">ثبت‌نام</h3>
                  <form>
                    <div class="form-group">
                      <label for="signup-email">ایمیل</label>
                      <input id="signup-email" type="email" class="form-control" placeholder="customer@example.com" />
                    </div>
                    <div class="form-group">
                      <label for="signup-password">رمز عبور</label>
                      <input id="signup-password" type="password" class="form-control" placeholder="کلمه عبور" />
                    </div>
                    <div class="form-group">
                      <label for="signup-confirm">تکرار رمز عبور</label>
                      <input id="signup-confirm" type="password" class="form-control" placeholder="کلمه عبور" />
                    </div>
                    <div class="form-group mb-0">
                      <button type="submit" class="btn btn-primary mt-3">
                        ثبت‌نام
                      </button>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="block-space block-space--layout--before-footer"></div>
    </div>
    <!-- site__body / end -->
    {% endblock content %}
